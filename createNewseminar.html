<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="container px-5 my-5 bg-light rounded-3">
    <h1>Daftar Seminar / Workshop</h1>
    <form>
        <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Kode</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-address-card"></i>
                        </div>
                    </div>
                    <input id="text" name="text" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="text1" class="col-4 col-form-label">Nama Kegiatan</label>
            <div class="col-8">
                <input id="text1" name="text1" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="text2" class="col-4 col-form-label">Tanggal Mulai</label>
            <div class="col-8">
                <input id="text2" name="text2" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="text3" class="col-4 col-form-label">Tanggal Berakhir</label>
            <div class="col-8">
                <input id="text3" name="text3" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="text4" class="col-4 col-form-label">Biaya</label>
            <div class="col-8">
                <input id="text4" name="text4" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="text5" class="col-4 col-form-label">Tempat</label>
            <div class="col-8">
                <input id="text5" name="text5" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="text6" class="col-4 col-form-label">Latitude</label>
            <div class="col-8">
                <input id="text6" name="text6" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="text7" class="col-4 col-form-label">Longitude</label>
            <div class="col-8">
                <input id="text7" name="text7" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label>
            <div class="col-8">
                <select id="select" name="select" class="custom-select">
                    <option value="Webinar">Webinar</option>
                    <option value="Indor">Indor</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="text8" class="col-4 col-form-label">Pic</label>
            <div class="col-8">
                <input id="text8" name="text8" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="textarea" class="col-4 col-form-label">Deskripsi</label>
            <div class="col-8">
                <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    </div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
